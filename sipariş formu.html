<!DOCTYPE html>
<html lang="tr">
<head>

<body>

<!-- Ürünlerin Listesi -->

      <option value="500">Evet (500 TL)</option>

  <!-- Poster Ürünü -->

  <!-- Stüdyoda Çekim Ürünü -->
  <div class="urun">
    <label for="stüdyoCekim">Stüdyoda Çekim:</label>
    <select id="stüdyoCekim" name="stüdyoCekim">
      <option value="0">Hayır</option>

  <!-- Evde Çekim Ürünü -->

  <!-- KM'ye Kadar Ürünü -->
  <div class="urun" id="kmUrun" style="display: none;">
    <label for="km">KM'ye Kadar:</label>
    <select id="km" name="km">
      <option value="0">30 KM (0 TL)</option>
      <option value="600">50 KM (600 TL)</option>
      <option value="1200">100 KM (1200 TL)</option>

    </select>
  </div>

<!-- Sıfırla Butonu -->
<button onclick="sifirla()">SIFIRLA</button>

<script>
// Ürün seçeneklerinin fiyatlarını güncelleyen fonksiyon
function fiyatGuncelle() {
  var toplam = 0;
  // Ürün fiyatlarını burada hesaplayın
  document.getElementById('toplamFiyat').querySelector('span').textContent = toplam;
}

// Tüm seçimleri sıfırlayan fonksiyon
function sifirla() {
  var selects = document.querySelectorAll('select');
  selects.forEach(function(select) {
    select.selectedIndex = 0;
  });
  document.getElementById('kmUrun').style.display = 'none';
  fiyatGuncelle();
}

// Sayfa yüklendiğinde çalışacak fonksiyon
document.addEventListener('DOMContentLoaded', function() {
  // "Evde Çekim" seçeneğini dinle
  document.getElementById('evdeCekim').addEventListener('change', function() {
    // Eğer "Evet" seçilirse
    if (this.value === 'Evet') {
      // "KM'ye Kadar" seçeneklerini göster
      document.getElementById('kmUrun').style.display = 'block';
    } else {
      // Değilse, "KM'ye Kadar" seçeneklerini gizle
      document.getElementById('kmUrun').style.display = 'none';
    }
  });
});

document.addEventListener('DOMContentLoaded', function() {
  // "Stüdyoda Çekim" ve "Evde Çekim" seçeneklerini al
  var stüdyoCekim = document.getElementById('stüdyoCekim'); // Stüdyoda Çekim seçeneğinin id'si
  var evdeCekim = document.getElementById('evdeCekim');

  // "Stüdyoda Çekim" seçeneğini dinle
  stüdyoCekim.addEventListener('change', function() {
    // Eğer "Evet" seçilirse
    if (this.value === 'Evet') {
      // "Evde Çekim" seçeneğini "Hayır" yap
      evdeCekim.value = 'Hayır';
    }
  });

  // "Evde Çekim" seçeneğini dinle
  evdeCekim.addEventListener('change', function() {
    // Eğer "Hayır" seçilirse
    if (this.value === 'Hayır') {
      // "Stüdyoda Çekim" seçeneğini "Evet" yap
      stüdyoCekim.value = 'Evet';
    }
  });
});


// Başlangıçta fiyatı sıfırla ve çekim kontrolünü ayarla
sifirla();
cekimKontrol();

// Her seçim değiştiğinde fiyatı güncelle ve çekim kontrolünü yap
document.getElementById('urunler').addEventListener('change', function(event) {
  fiyatGuncelle();
  cekimKontrol();
});
</script>
</div>
<button onclick="hesapla()">Toplam Tutarı Hesapla</button>
<div id="totalPrice">Toplam Fiyat: 0₺</div>

<script>
    // Fiyatları hesaplamak için bir fonksiyon
    function hesapla() {
      var kiyafet = document.getElementById('kiyafet');
      var fiyat = parseInt(kiyafet.value)+parseInt(konsept.value)+parseInt(album.value)+parseInt(aileAlbumu.value)+parseInt(poster.value)+parseInt(kanvasTablo.value)+parseInt(dijitalTeslim.value)+parseInt(baskiliFotograf10x15.value)+parseInt(baskiliFotograf15x21.value)+parseInt(baskiliKupa.value)+parseInt(km.value);
      document.getElementById('totalPrice').innerHTML = 'Toplam Fiyat: ' + fiyat + '₺';
    }
  </script>

</body>
</html>
